{% extends "base.html" %}
{% block content %}
    <h2>Add your news</h2>
    <form action="" method="post">
        <p>Title:</p>
         <input type="text" name="title" maxlength="20">
        <p>Text:</p>
         <input type="text" name="text">
        <hr>
        <button type="submit">Submit</button>
        {% csrf_token %}
    </form>
    <hr>
    <a target="_blank" target="_blank" href="/news/">News</a>
{% endblock %}
